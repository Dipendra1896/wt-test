<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the string</title>
    <style>

    </style>
</head>
<body>
    <input type="text" placeholder="Enter text to reverse" id="string">
    <div id="Reversed_text"></div>
    <button id="check"> Check</button>
    <button id="clr"> clear the text</button>
    <script>
    let patel =document.getElementById("string").value;
    let reversestring="";
    function reverseFunction(temp){
        for(i=temp.length-1;i>=0;i--){
            reversestring +=temp[i];
        }
        return reversestring;
    }
    let btn=document.getElementById('check');
   btn.addEventListener("click",(e)=>{
    document.getElementById("Reversed_text").textcontent="reverse="+reverseFunction(patel);
   });
    </script>
</body>
</html>
