<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
</head>
<style type="text/css">
    .table2{
        width: 35%;
        height: 35%;

    }
    .table td{
        color: black;
        border: 1px;
        border-color: black;
        text-align: center;

    }
    td{
        padding: 20px 2px;
    }
    h1{
        margin-left: 60px;
    }
    table{
          margin-left: 40px;
    }
    
</style>

<body>
<h1>Borders</h1>
<table class="table2" border='0' cellpadding="0" cellspacing="20">
        <td class="d" style="border-style: dotted;" cellpadding="10" align="center">dotted</td>
        <td class="da" style="border-style: dashed;"align="center">dashed</td>
    </tr>
    <tr>
        <td  style="border-style: solid;"cellpadding="0" align="center">solid</td>
        <td  style="border-style: double;"cellpadding="5" align="center">double</td>
    </tr>
    <tr>
        <td  style="border-style: groove;"cellpadding="5" align="center">groove</td>
        <td style="border-style: ridge;"align="center">ridge</td>
    </tr>
    <tr>
        <td style="border-style: inset;"cellpadding="5"align="center">inset</td>
        <td style="border-style: outset;"cellpadding="5"align="center">outset</td>
    </tr>
    <tr>
        <td  style="border-style: none;"align="center">none</td>
        <td  style="border-style: hidden;" align="center">hidden</td>
    </tr>
</table>
</body>
</html>
    
</body>
</html>
