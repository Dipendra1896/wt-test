<!DOCTYPE html>
<html>
<head>
  <style>
    #myDiv {
      display: none;
    }
  </style>
</head>
<body onload="myFunction()">

  <div id="myDiv">This div will be displayed when the page loads.</div>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "block";
    }
  </script>

</body>
</html>
